<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker - Forgot Password</title>
     
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .forgot-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        .logo {
            width: 50px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 1.5rem;
            color: #008080;
        }
        h2 {
            font-size: 1.2rem;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e07b00;
        }
        .powered {
            margin-top: 10px;
            font-size: 0.8rem;
            color: gray;
        }
        #password-display {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <img src="wallet icon.png" alt="Wallet Icon" class="logo">
        <h1>Personal Expense Tracker</h1>
        <h2>Forgot Password</h2>
        <p>Enter your email to reset your password</p>
        <form id="forgot-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email address" required>
            
            <button type="submit" class="btn">RESET PASSWORD</button>
        </form>
        <p><a href="#">Back to Sign In</a></p>
        <p id="password-display"></p>
    </div>
    <script>
        document.getElementById("forgot-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const passwordDisplay = document.getElementById("password-display");
            
            try {
                const response = await fetch("https://api.example.com/reset-password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    passwordDisplay.style.display = "block";
                    passwordDisplay.textContent = "Your new password: " + data.newPassword;
                } else {
                    alert("Error: Unable to send reset link. Please try again later.");
                }
            } catch (error) {
                alert("Network error. Please check your connection and try again.");
            }
        });
    </script>
</body>
</html>
